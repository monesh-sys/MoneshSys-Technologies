<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Verification | MoneshSys Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f2f4f7;
  padding:40px;
}
.box{
  background:#fff;
  max-width:500px;
  margin:auto;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  padding:10px;
  width:100%;
  background:#0a66c2;
  color:white;
  border:none;
  cursor:pointer;
}
.result{
  margin-top:15px;
  padding:15px;
  border-radius:6px;
}
.valid{ background:#e6fffa; }
.invalid{ background:#ffe6e6; }
</style>
</head>

<body>

<div class="box">
<h2>üîç Member Verification</h2>
<p>Enter your MoneshSys Member ID</p>

<input type="text" id="memberId" placeholder="MST-DEV-001">
<button onclick="verifyMember()">Verify</button>

<div id="output"></div>
</div>

<script>
// üîê MEMBER DATABASE (YOU CONTROL THIS)
const members = [
  {
    id: "MST-DEV-001",
    name: "Rahul Kumar",
    role: "Developer",
    status: "Approved"
  },
  {
    id: "MST-DES-002",
    name: "Ananya Singh",
    role: "Designer",
    status: "Approved"
  },
  {
    id: "MST-TES-003",
    name: "Vikram Patel",
    role: "Tester",
    status: "Approved"
  }
];

function verifyMember(){
  const inputId = document.getElementById("memberId").value.toUpperCase();
  const output = document.getElementById("output");

  const member = members.find(m => m.id === inputId);

  if(member){
    output.innerHTML = `
      <div class="result valid">
        <strong>‚úÖ Member Verified</strong><br><br>
        <b>Name:</b> ${member.name}<br>
        <b>Role:</b> ${member.role}<br>
        <b>Status:</b> ${member.status}<br>
        <b>Company:</b> MoneshSys Technologies
      </div>
    `;
  } else {
    output.innerHTML = `
      <div class="result invalid">
        ‚ùå Invalid Member ID<br>
        Please check your ID or contact admin.
      </div>
    `;
  }
}
</script>

</body>
</html>
