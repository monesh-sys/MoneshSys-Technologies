<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoneshSys QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .valid { color: green; }
    .invalid { color: red; }
    .blocked { color: orange; }
  </style>
</head>
<body>

  <h1>MoneshSys QR Scanner</h1>
  <div id="reader"></div>
  <div id="result">Scan a QR code...</div>

  <script>
    // ðŸ”¹ Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBzvSOtkZfq7YlWjrclD4lK_MlZJTw6H6I",
      authDomain: "moneshsys-qr.firebaseapp.com",
      projectId: "moneshsys-qr",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ”¹ Function to check token in Firebase
    function checkToken(token) {
      db.collection("tokens").doc(token).get()
        .then((doc) => {
          const resultDiv = document.getElementById("result");
          if (!doc.exists) {
            resultDiv.textContent = "âŒ INVALID QR";
            resultDiv.className = "invalid";
            return;
          }
          const data = doc.data();
          if (data.status === "active") {
            resultDiv.textContent = "âœ… VALID QR";
            resultDiv.className = "valid";
          } else {
            resultDiv.textContent = "âš ï¸ BLOCKED / EXPIRED";
            resultDiv.className = "blocked";
          }
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("result").textContent = "Error checking QR";
        });
    }

    // ðŸ”¹ QR scanner setup
    const html5QrcodeScanner = new Html5Qrcode("reader");

    html5QrcodeScanner.start(
      { facingMode: "environment" }, // use back camera
      { fps: 10, qrbox: 250 },
      (decodedText, decodedResult) => {
        // QR detected
        document.getElementById("result").textContent = "Checking token...";
        checkToken(decodedText);

        // Pause scanner for 3 seconds before next scan
        html5QrcodeScanner.stop().then(() => {
          setTimeout(() => {
            document.getElementById("result").textContent = "Scan a QR code...";
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText, decodedResult) => {
              document.getElementById("result").textContent = "Checking token...";
              checkToken(decodedText);
            });
          }, 3000);
        });
      },
      (errorMessage) => {
        // optional per-frame error handling
      }
    ).catch(err => {
      console.error(err);
      document.getElementById("result").textContent = "Camera not accessible";
    });

  </script>

</body>
</html>
