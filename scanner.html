<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneshSys ID Scanner</title>

  <!-- QR Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background: #0b0f1a;
      color: #00e5ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h2 {
      margin-top: 10px;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }

    .card {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #00e5ff;
      border-radius: 12px;
      background: #111827;
      max-width: 360px;
    }

    .error {
      color: #ff4d4d;
    }

    .success {
      color: #00ff9c;
    }
  </style>
</head>

<body>

  <h2>üîê MoneshSys ID Verification</h2>

  <div id="reader"></div>

  <div class="card" id="result">
    <p>üì∑ Scan an ID QR Code</p>
  </div>

  <script>
    let scanned = false;

    function onScanSuccess(decodedText) {
      if (scanned) return; // stop multiple scans
      scanned = true;

      try {
        const data = JSON.parse(decodedText);

        if (data.company !== "MoneshSys Technologies") {
          document.getElementById("result").innerHTML =
            "<p class='error'>‚ùå Invalid Company ID</p>";
          return;
        }

        document.getElementById("result").innerHTML = `
          <h3 class="success">‚úÖ Verified</h3>
          <p><b>Name:</b> ${data.name}</p>
          <p><b>Role:</b> ${data.role}</p>
          <p><b>ID:</b> ${data.id}</p>
          <p><b>Status:</b> ${data.status}</p>
        `;
      } catch (e) {
        document.getElementById("result").innerHTML =
          "<p class='error'>‚ùå Invalid QR Format</p>";
      }
    }

    const scanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      },
      false
    );

    scanner.render(onScanSuccess);
  </script>

</body>
</html>
